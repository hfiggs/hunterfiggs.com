<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter Figgs</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link href="/styles/background.css" rel="stylesheet" />
    <link href="/styles/default.css" rel="stylesheet" />
    <link href="/styles/misc.css" rel="stylesheet" />
  </head>

  <body>
    <div id="background" class="bg" style="background-image: url(/img/portrait.jpg)"></div>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <img
          class="pixelated my-auto w-100"
          src="/img/name.png"
          draggable="false"
        />
      </div>
    </div>

    <div class="divider" style="background-image: url(/img/ocean.jpg)"></div>

    <div id="projects" class="container-fluid bg-shaded">
      <div class="row justify-content-sm-center">
        <div class="col-sm-6 my-4">
          <div class="card">
            <img
              src="/img/zelda-clone_demo.gif"
              class="card-img-top"
              alt="Zelda-clone demo gif"
              draggable="false"
            />
            <div class="card-body">
              <h5 class="card-title">The Legend of Zelda Clone</h5>
              <p class="card-text">
                A clone of the original NES Zelda, built from the ground up on
                C# and Monogame.
              </p>
              <a href="/projects/zelda-clone/zelda-clone.html" class="stretched-link"></a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 my-4">
          <div class="card">
            <img
              src="/img/pathfinding_demo.gif"
              class="card-img-top"
              alt="Pathfinding demo gif"
              draggable="false"
            />
            <div class="card-body">
              <h5 class="card-title">Pathfinding</h5>
              <p class="card-text">
                An interactive web app to visualize pathfinding algorithms!
                Works best on large screens.
              </p>
              <a href="/projects/pathfinding/pathfinding.html" class="stretched-link"></a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 my-4">
          <div class="card">
            <div>
              <img
                src="/img/project_placeholder.png"
                class="card-img-top"
                alt="Project Placeholder Image"
                draggable="false"
              />
              <div class="centered-ascii">¯\_(ツ)_/¯</div>
            </div>
            <div class="card-body">
              <h5 class="card-title">More coming soon!</h5>
              <p class="card-text"><br /></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="divider" style="background-image: url(/img/ocean.jpg)"></div>

    <div id="resume" class="container-fluid mh-100 bg-shaded">
      <div class="row justify-content-center mh-100">
        <div class="col-sm-auto mh-100 my-4">
          <img
            class="mw-100 mx-auto mb-2 d-block rounded"
            src="/img/my_resume.png"
            style="max-height: 90vh"
            draggable="false"
          />

          <a href="docs/hunter_figgs_resume.pdf" download>
            <button class="btn btn-dark float-end">
              <i class="bi bi-download"></i>
              Download Resume
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <p>Copyright &copy; 2023 Hunter Figgs.</p>
  </footer>
</html>
