<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Digit</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link href="/styles/default.css" rel="stylesheet" />
    <link href="/styles/misc.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/draw.js" defer></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-dark sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/img/name.png"
            alt="The name 'Hunter' drawn in pixel art"
            class="pixelated"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/#projects"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#resume">Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center bg-shaded">
      <div class="row">
        <div class="col">
          <h1>D3T3CT D1G1T</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-auto">
          <canvas
            id="drawCanvas"
            width="200px"
            height="200px"
            style="border: 2px solid black"
          ></canvas>
        </div>
        <div class="col-auto">
          <canvas
            id="resultCanvas"
            width="200px"
            height="200px"
            style="border: 2px solid black"
          ></canvas>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col my-2">
          <button class="btn btn-dark mx-2" onclick="sumbitCanvasImage()">
            Submit
          </button>
          <button class="btn btn-dark mx-2" onclick="clearCanvases()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <p>Copyright &copy; 2023 Hunter Figgs.</p>
  </footer>
